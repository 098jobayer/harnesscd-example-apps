service:
  name: hello_http
  identifier: hello_http
  tags: {}
  serviceDefinition:
    spec:
      environmentType: GenTwo
      manifests:
        - manifest:
            identifier: hello_http
            type: GoogleCloudFunctionDefinition
            spec:
              store:
                type: Github
                spec:
                  connectorRef: github
                  gitFetchType: Branch
                  paths:
                    - hello_http
                  repoName: gcp
                  branch: main
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: gcp
                project: <gcp-project-name>
                bucket: <google-bucket-name>
                artifactPath: <bucket helloHttp.zip path>
              identifier: helloHttp
              type: GoogleCloudStorage
    type: GoogleCloudFunctions
