service:
  name: helloHttp
  identifier: helloHttp
  tags: {}
  serviceDefinition:
    spec:
      environmentType: GenTwo
      manifests:
        - manifest:
            identifier: hello_http
            type: GoogleCloudFunctionDefinition
            spec:
              store:
                type: Github
                spec:
                  connectorRef: github
                  gitFetchType: Branch
                  paths:
                    - hello_http
                  repoName: gcp
                  branch: main
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: gcp
                project: pmali-gcp
                bucket: pmali
                artifactPath: helloHttp.zip
              identifier: helloHttp
              type: GoogleCloudStorage
    type: GoogleCloudFunctions
